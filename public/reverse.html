    <h1>Generatore codice fiscale inverso</h1>
    <main class="container flex-fill">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="text"
              name="codiceFiscaleInput"
              id="codiceFiscaleInput"
              required
              class="form-control"
              placeholder="codice"
            />
            <label for="firstName">Codice Fiscale</label>
          </div>
        </div>
        <div class="col-2 align-self-center">
          <button id="reverseButton" class="btn btn-primary">Calcola</button>
        </div>
      </div>
      <div
        id="reverseInfo"
        class="row justify-content-center hidden reverse-info"
      >
        <div class="col-6">
          <p>
            Data di nascita:
            <span id="birthdaySpan" class="reverse-item"></span>
          </p>
          <p>
            Comune di nascita:
            <span id="comuneSpan" class="reverse-item"></span>
          </p>
          <p>Sesso: <span id="genderSpan" class="reverse-item"></span></p>
          <a href="./about.html#inversoInfo">Perch√© niente nome?</a>
        </div>
      </div>
