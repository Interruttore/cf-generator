    <h1>Generatore codice fiscale</h1>
    <main class="container flex-fill">
      <form id="cfForm">
        <div class="row justify-content-center">
          <div class="col-md-5 col-sm-12">
            <div class="form-floating mb-3">
              <input
                type="text"
                name="firstName"
                id="firstName"
                required
                class="form-control"
                placeholder="Mario"
              />
              <label for="firstName">Nome</label>
            </div>
          </div>
          <div class="col-md-5 col-sm-12">
            <div class="form-floating mb-3">
              <input
                type="text"
                name="lastName"
                id="lastName"
                required
                class="form-control"
                placeholder="Rossi"
              />
              <label for="lastName">Cognome</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5 col-sm-12">
            <div class="form-floating mb-3">
              <input
                type="date"
                name="birthDate"
                required
                id="birthDate"
                class="form-control"
              />
              <label for="birthDate">Data di nascita:</label>
            </div>
          </div>
          <div class="col-md-5 col-sm-12">
            <div class="form-floating mb-3">
              <select name="gender" id="gender" class="form-control" required>
                <option selected>Selezione una scelta...</option>
                <option value="M">Maschio</option>
                <option value="F">Femmina</option>
              </select>
              <label for="gender">Sesso:</label>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4 col-sm-12">
            <div class="form-floating mb-3">
              <input
                name="comune"
                id="comune"
                class="form-control"
                list="comuneListOptions"
                placeholder="Seleziona un comune"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Lasciare vuoto se non cittadino italiano"
              />
              <datalist id="comuneListOptions"> </datalist>
              <label for="comune">Comune di nascita:</label>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="form-floating input-group mb-3">
              <input
                name="sato"
                id="stato"
                required
                class="form-control"
                list="statoListOptions"
                placeholder="Seleziona uno stato"
              />
              <datalist id="statoListOptions"> </datalist>
              <label for="stato">Stato di nascita:</label>
              <span class="input-group-text"
                ><i
                  class="bi bi-info-circle"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Per i nati al di fuori del territorio italiano, sia che si 
                tratti di cittadini stranieri nati all'estero oppure nati in Italia ma di 
                origine straniera, sia di cittadini italiani nati all'estero, si considera lo stato 
                estero di nascita."
                ></i
              ></span>
            </div>
          </div>

          <div class="col-md-2 col align-self-center text-center">
            <button type="submit" id="submitButton" class="btn btn-success">
              Genera
            </button>
          </div>
        </div>
      </form>

      <div class="cf-row row justify-content-center mt-5">
        <div class="col-10">
          <div>
            <span>Codice fiscale:</span>
            <div id="cfDiv">
              <span id="cf">Il codice fiscale apprarir√† qui.</span
              ><span
                ><i
                  id="copyIcon"
                  onclick="copyToClipboard('#cf')"
                  class="bi bi-clipboard"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  title="Clicca per copiare"
                ></i
              ></span>
            </div>
          </div>
        </div>
      </div>
